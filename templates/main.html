<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/jquery-ui.min.css">
  <link rel="stylesheet" href="static/css/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="static/css/jquery-ui.theme.min.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
  <link rel='stylesheet' href='static/css/fullcalendar.min.css' />
  <link rel='stylesheet' href='static/css/main.css' />
  <script src='static/js/jquery.min.js'></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src='static/js/moment.min.js'></script>
  <script src='static/js/fullcalendar.min.js'></script>
  <script src='static/js/main.js'></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form action="/" method="post" class="form-inline" enctype="multipart/form-data">
          <div class="form-group">
            <label for="schedule">select the schedule file: </label>
            <input class="form-control" type="file" accept=".csv" id="schedule" name="schedule">
            <button type="submit" class="btn btn-default">Submit it</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 well" id="external-events">
        <h2>My Events</h2>
        <div class="row">
          <div class="col-md-12" id="external-events-listing">
            {{range .}}
              <h4>{{.Due.Local.Format "2006-1-2 Mon 15:04:05 -0700"}}</h3>
              {{range .Tasks}}
                <p class="draggable" data-event='{"title":"{{.Title}}"}'>{{.Title}}</p>
              {{end}}
            {{end}}
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div id='calendar'></div>
      </div>
    </div>
  </div>

</body>

</html>
